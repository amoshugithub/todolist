<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>To do list</title>
	<link rel="stylesheet" type="text/css" href="./todolist.css">
</head>
<body>
	<div class="header">
		<p>To do list</p>
		<div class="inputContext">
			<input type="text" name="inputContext" id=inputContext placeholder="please insert text...">
			<button class="addBtn" onclick="addItem()">Add</button>
		</div>
	</div>
	<div class="content">
		<ul id="items">
			<li>Mountain hiking</li>
			<li>Ride bike around TW</li>
			<li>Swim through SunMoonLake</li>
			<li>Read hundred books</li>
			<li>Learn playing piano</li>
			<li>Be a Software Programmer</li>
		</ul>
	</div>
</body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="./todolist2.js"></script>
</html>
